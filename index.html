<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="script.js"></script>
</head>
<body>
<div class="d-flex justify-content-center">
    <div class="background w-100 flex-grow-1x d-none d-md-flex"></div>
    <div class="login d-flex justify-content-start w-100 flex-grow-1 flex-column  text-center gap-3">
        <div class="logo"><i class="fab fa-vuejs"></i></div>
        <div class="text-light"><h1>Sign in</h1></div>
        <div class="">
            <input id="email" placeholder="E-mail Address *" class="bg-input border-0 rounded-3 input ps-3 w-50">
            <span id="rightEmail"></span>
        </div>
        <div class="">
            <input id="password" placeholder="Password *" class="bg-input border-0 rounded-3 input ps-3 w-50">
            <span id="rightPassword"></span>
        </div>
        <div><button id="button" class="btn btn-primary input rounded-3 w-50">Sign in</button></div>
    </div>
</div>
</body>
</html>
